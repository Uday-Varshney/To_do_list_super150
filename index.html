<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List 2022</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 id="welc">Welcome to the task manager!!</h1>
    <header>
      <h1>Task List 2022</h1>
      <form id="new-tsk-form">
        <input
          type="text"
          name="new-tsk-input"
          id="new-tsk-input"
          placeholder="Write a task?"
        />
        <input type="submit" id="new-tsk-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="tsk-list">
        <h2>Tasks</h2>

        <div id="tsks"></div>
      </section>
    </main>

    <script src="main.js"></script>
    <footer>
      <hr />
      <br />
      <pre>&copy By Uday varshney 2022</pre>
      <br />
    </footer>
  </body>
</html>
